<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/f842b1a803.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Desaf√≠o 5 -- Todo List</title>
    <link rel="icon" type="image/png" href="/assets/img/lista.png">
</head>

<body>
    <main>
        <h1>Todo List</h1>
        <hr>
        <h3>Nueva tarea</h3>
        <h6>El ID se genera solo</h6>
        <input type="text" id="input-tarea" name="nombre">
        <button type="button" id="btn-agregar" class="btn btn-success">Agregar tarea</button>
    
        <div class="row">
            <div class="col-12 col-md-6">
                <p>Total: <span id="task-total" class="fw-bold">0</span></p>
                <p>Realizadas: <span id="task-closed" class="fw-bold">0</span></p>
            </div>
    
            <div class="col-12 col-md-5">
                <table class="table table-secondary table-hover">
                    <thead>
                        <tr>
                            <th class="col-1">ID</th>
                            <th class="col-7">Tarea</th>
                            <th class="col-2">Estado</th>
                            <th class="col-2">Borrar</th>
                        </tr>
                    </thead>
                    <tbody id="tarea-list">
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="/assets/js/Tarea.js"></script>
</body>

</html>
